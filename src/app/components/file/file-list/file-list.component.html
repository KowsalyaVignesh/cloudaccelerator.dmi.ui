<div>
    <div class="folder-list-header">
        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter folder name" #input>
        </mat-form-field> -->
        <div>
            <button mat-raised-button>
                <mat-icon class="icons-color-edit">cloud_upload</mat-icon>
                Upload File</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Document ID -->
        <ng-container matColumnDef="documentId">
            <th mat-header-cell *matHeaderCellDef class="table-title">Document ID </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item" (click)="fileList()">
                    <mat-icon class="icons-color-lavener">folder</mat-icon>
                    <span class="table-item-label"> {{element.documentId}}</span>
                </div>

            </td>
        </ng-container>
        <!-- File Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-title"> File Name </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item" (click)="fileList()">
                    <!-- <mat-icon class="icons-color-lavener">folder</mat-icon> -->
                    <span class="table-item-label"> {{element.name}}</span>
                </div>

            </td>
        </ng-container>

        <!-- Document Type Column -->
        <ng-container matColumnDef="documentType">
            <th mat-header-cell *matHeaderCellDef class="table-title"> Document Type </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item" (click)="fileList()">
                    <!-- <mat-icon class="icons-color-lavener">folder</mat-icon> -->
                    <span class="table-item-label"> {{element.documentType}}</span>
                </div>

            </td>
        </ng-container>

        <!-- Document Type Column -->
        <ng-container matColumnDef="addedOn">
            <th mat-header-cell *matHeaderCellDef class="table-title">Date </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item" (click)="fileList()">
                    <!-- <mat-icon class="icons-color-lavener">folder</mat-icon> -->
                    <span class="table-item-label"> {{element.addedOn}}</span>
                </div>

            </td>
        </ng-container>

         <!-- Document Type Column -->
         <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="table-title">Status </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item" (click)="fileList()">
                    <!-- <mat-icon class="icons-color-lavener">folder</mat-icon> -->
                    <span class="table-item-label"> {{element.status}}</span>
                </div>

            </td>
        </ng-container>

        <!-- Edit Column -->
        <!-- <ng-container matColumnDef="actions" class="table-title">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateFolder('Edit')">
                    <mat-icon class="icons-color-edit">Delete</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <!-- Delete Column -->
        <ng-container matColumnDef="actions" class="table-title">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateFolder('Delete')">
                    <mat-icon class="icons-color-delete">delete</mat-icon>
                </button>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
