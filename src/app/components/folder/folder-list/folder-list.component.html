<div>
    <div class="folder-list-header">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter folder name" #input>
        </mat-form-field>
        <div>
            <button mat-raised-button (click)="updateFolder('Create')">
                <mat-icon class="icons-color-edit">add</mat-icon>
                Create Folder</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Folder Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-title"> Folder Name </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item" (click)="fileList()" >
                    <mat-icon class="icons-color-lavener">folder</mat-icon>
                    <span class="table-item-label">  {{element.name}}</span>
                </div>
               
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit" class="table-title">
            <th mat-header-cell *matHeaderCellDef > Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateFolder('Edit')">
                    <mat-icon class="icons-color-edit">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" class="table-title">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateFolder('Delete')">
                    <mat-icon class="icons-color-delete">delete</mat-icon>
                </button>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
